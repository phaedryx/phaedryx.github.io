---
layout: index
title: Main
---
<div class="row">
  <div class="small-12 columns">
    <ul class="unadorned">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p>
          {{ post.summary }}
          <br>
          <span class="categories"><i class="fa fa-tags"></i> {{ post.categories | join: ', ' }}</span><br>
          <span class="date"><i class="fa fa-calendar"></i> {{ post.date | date: "%-d %B %Y" }}</span>
        </p>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
