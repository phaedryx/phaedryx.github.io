---
layout: default
title: Main
---
<div class="row">
  <div class="small-12 columns">
    <h1>Articles</h1>
    <ul class="unadorned">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p>
          {{ post.summary }}
          <br>
          <i class="fa fa-list-ul"></i> <span class="categories">{{ post.categories | join: ', ' }}</span><br>
          <i class="fa fa-calendar"></i> <span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
        </p>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
